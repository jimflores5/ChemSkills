{% extends "base.html" %}

{% block content %}
    <h1 class="wrapper text-center"><u>Hmmm, this page needs some work...</u></h1>
    <br/>
    <div class="container-fluid wrapper text-center">
        {% if displayText == 0 %}
            <div class="row justify-content-between">
                <div class="col-5 border-0 wrapper text-center">
                    <h2 style="color:blue"><u>Already have an account?</u></h2>
                    <a href="login" class="btn btn-primary mb-2" role="button">Login</a>
                </div>
        
                <div class="col-5 border-0 wrapper text-center">
                    <h2 style="color:brown"><u>No account?</u></h2>
                    <a href="register" class="btn btn-success mb-2" role="button">Register</a>
                </div>
            </div>
        {% else %}
            <p class="wrapper text-center">{{text}}</p>
            <a href="logout" class="btn btn-danger mb-2" role="button">Logout</a>
        {% endif %}
    </div>
{% endblock %}
