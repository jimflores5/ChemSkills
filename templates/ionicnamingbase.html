<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{title}}</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <style>
            .correct {color:green}
            .error {
                color:red;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            h2{
                font-size:2.5vw;
            }
            h1{
                font-size:3vw;
            }
            h3{
                font-size:2vw;
            }
            .footer {
                position: absolute;
                bottom: 0;
                right: 0;
                width: 10%;
                height: 30px;
                line-height: 30px;
                background-color: #f5f5f5;
                font-size:0.75vw;
            }
        </style>
    </head>

    <body>
        <div class="btn-toolbar justify-content-between mt-2" role="toolbar">
            <div class="ml-3">
                <a class="btn btn-primary" href="/" role="button">Main Menu</a>
            </div>
            <div class = 'wrapper text-center'>
                <h1><u>Naming Ionic Compounds (page {{page}} of 5)</u></h1>
            </div>
            <div class="mr-3" role="group">
                <div class="btn-group" role="group">
                    {% if page == 1 %}
                        <button type="button" class="btn btn-secondary mr-2" disabled>&laquo; Back</button>
                    {% else %}
                        <a class="btn btn-secondary mr-2" href="/ionicnamingtutorial/{{page-1}}" role="button">&laquo; Back</a>
                    {% endif %}
                    {% if page == 5 %}
                        <button type="button" class="btn btn-secondary mr-2" disabled>Next &raquo;</button>
                    {% else %}
                        <a class="btn btn-secondary mr-2" href="/ionicnamingtutorial/{{page+1}}" role="button">Next &raquo;</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
        <script type="text/javascript">
            $('[data-toggle="tooltip"]').tooltip();
        </script>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Jim Flores, 2018</span>
            </div>
        </footer>
    </body>
</html>
